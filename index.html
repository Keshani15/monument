<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;
        color: white;
        height: 100vh;
        scroll-snap-align: center;
        padding: 0 20px;
        place-items: center;
        position: relative;
      }

      .heading {
        align-self: end;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 16px;
        margin: 20px;
        max-width: 750px;
        padding: 20px;
        text-align: center;
      }

      .hero {
        background: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/205/original/q4i42ws72RZ3sEcx2QT3iV-1200-80.jpg?1703360417");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="heading">
        <h1>STONEHENGE</h1>
      </div>
    </section>
  </body>
</html>
