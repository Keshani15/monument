<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styleapp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <style>
      section {
        display: grid;
        color: white;
        height: 100vh;
        scroll-snap-align: center;
        padding: 0 20px;
        place-items: center;
        position: relative;
      }

      .heading {
        align-self: start;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 16px;
        margin: 20px;
        max-width: 750px;
        padding: 20px;
        text-align: center;
        font-family: "Rubik Scribble", system-ui;
        font-weight: bold;
      }

      .hero {
        background: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/205/original/q4i42ws72RZ3sEcx2QT3iV-1200-80.jpg?1703360417");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .navbar1 {
        background-color: #315276;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        font-family: "Cormorant Garamond", serif;
        font-size: 30px;
        line-height: 1.2;
      }

      .navbar2 {
        background-color: #edb495;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 55px; /* Adjust the top position based on the height of the first navbar */
        z-index: 1000;
        font-family: "Rubik Scribble", system-ui;
      }

      .btn {
        font-size: 25px;
        font-weight: bold;
        padding: 10px 25px;
      }

      .section1 {
        background: #efa57d;
      }

      .section2 {
        background: #4e7094;
      }

      .section3 {
        background: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/497/original/5bd31afc58574-wallpaper-preview.jpg?1704546323");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 700px;
      }

      .btn {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 16px;
        color: #fff;
        max-width: 750px;
        text-align: center;
        font-family: "Rubik Scribble", system-ui;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="navbar1">Stonehenge - where history and legend intertwine!</div>
    <div class="navbar2">
      <button class="btn">BOOK A TRIP TO STONEHENGE</button>
    </div>

    <section class="hero"></section>
    <section class="section1">
      <h2 class="heading">About Stonehenge</h2>
    </section>
    <section class="section2">
      <h2 class="heading">Picture Book</h2>
    </section>
    <section class="section3">
      <h2 class="heading">Visit Stonehenge</h2>
    </section>
  </body>
</html>
